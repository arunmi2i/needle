<div class="login-body nn-login-body">
    <div class="p-grid p-nogutter login-wrapper">
        <div class="card p-fluid login-panel nn-login-panel">
            <div class="p-grid login-form"> 
                <div class="p-col-12 nn-logo-container">
                    <img class="logomediumfront" id="emailimg" [src]="nn_logo">
                </div>
                <div class="nn-welcome-container">
                    <h5>Welcome to NeedleNine</h5>
                </div>
                <div class="p-col-12 nn-form-container">
                    <form [formGroup]="loginForm" name="form" (ngSubmit)="onSubmit()">
                        <div class="nn-field">
                            <span class="p-float-label">
                                <input 
                                    type="email" 
                                    id="email" 
                                    class="nn-login-input"
                                    name="email"
                                    formControlName="email"
                                    required
                                    autocomplete="off"
                                    pInputText
                                />
                                <label for="email">Email</label>
                            </span>
                            <app-error-message 
                                [isOnSubmit] = "submitted"
                                [condition] = "loginForm.controls.email"
                                [label] = "'Email'"
                            >
                            </app-error-message>
                        </div>
                        <div class="nn-field">
                            <span class="p-float-label">
                                <input 
                                    type="password" 
                                    id="password"
                                    class="nn-login-input"
                                    name="password"
                                    formControlName="password"
                                    required
                                    autocomplete="off" 
                                    pInputText
                                />                                
                                <label for="password">Password</label>                              
                            </span>
                            <app-error-message 
                                [isOnSubmit] = "submitted"
                                [condition] = "loginForm.controls.password"
                                [label] = "'Password'"
                            >
                            </app-error-message>  
                        </div>
                        <div>
                            <button type="submit" pButton pRipple label="LOG IN"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
